    <div class="chatbot-icon" onclick="toggleChatbot()">

  <!-- Dialogflow chatbot iframe -->
  <iframe id="chatbot" width="350" height="430" allow="microphone;" src="https://console.dialogflow.com/api-client/demo/embedded/7f084a4c-1b66-48be-abe8-2a21d886d82e" style="display: none;"></iframe>

  <script>
      function toggleChatbot() {
          var chatbotFrame = document.getElementById("chatbot");
          if (chatbotFrame.style.display === "none") {
              chatbotFrame.style.display = "block";
          } else {
              chatbotFrame.style.display = "none";
          }
      }
  </script>
